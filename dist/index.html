<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>MM Assurances et courtage à toulouse</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>
    <body>
        <div id="app">
            <header id="header">
                <div class="container flex row">
                    <div class="logo-container">
                        <a href="#" class="flex col" id="header-logo-link">
                            <img src="assets/img/mm-assurances-logo.svg" alt="logo MM Assurances" id="header-logo">
                            <span class="logo-text">Assurances</span>
                        </a>
                    </div>
                    <nav id="header-nav" class="flex1 flex row">
                        <a href="#" class="header-nav-link">Assurance Automobile</a>
                        <a href="#" class="header-nav-link">Assurance Habitation</a>
                        <a href="#" class="header-nav-link">Santé / Prévoyance</a>
                        <a href="#" class="header-nav-link">Professionnels</a>
                        <a href="#" class="header-nav-link">L'agence</a>
                        <a href="#" class="header-nav-link">Contact</a>
                    </nav>
                </div>
            </header>
            <section class="flex col" id="homepage-headline">
                <div class="container flex col">
                    <h1 class="headline-title">MM ASsurances toulouse</h1>
                    <div class="flex row headline-links">
                        <div class="headline-link-container flex1 flex col">
                            <a href="#" class="headline-link flex row">
                                <span class="icon car"></span>
                                <span class="label">Assurer un véhicule</span>
                            </a>
                        </div>
                        <div class="headline-link-container flex1 flex col">
                            <a href="#" class="headline-link flex row">

                            </a>
                        </div>
                        <div class="headline-link-container flex1 flex col">
                            <a href="#" class="headline-link flex row">
                                <span class="icon health"></span>
                                <span class="label">Santé / Prévoyance</span>
                            </a>
                        </div>
                        <div class="headline-link-container flex1 flex col">
                            <a href="#" class="headline-link flex row">
                                <span class="icon pro"></span>
                                <span class="label">Professionnels</span>
                            </a>
                        </div>
                    </div>
                    <span class="header-headline">Assuré comme <strong>Jamais</strong> !</strong></span>
                </div>
            </section>
